<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FlowBoost</title>
</head>
<body>
    <header>
        <img src="assets/img/Logo.svg" alt="Logo">
        <nav class="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Caratteristiche</a></li>
                <li><a href="#">Come Funziona?</a></li>
                <li><a href="#">Testimonianze</a></li>
            </ul>
        </nav>
        <button>PROVA ORA</button>
        <!-- Hamburger Icon -->
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <div class="hero">
        <div class="left">
            <h1>Massimizza la Produttività  del Tuo Team</h1>
            <p>Automatizza i tuoi flussi di lavoro con l'intelligenza artificiale. FlowBoost ti aiuta a ottimizzare il tempo e concentrarti su ciò che conta davvero.</p>
            <button>Scopri di più</button>
        </div>
        <div class="right">
            <div class="overlay"></div> <!-- Overlay aggiunto -->
            <img src="assets/img/Hero-Image.jpg" alt="Illustrazione Hero">
        </div>
    </div>

    <section class="features">

    </section>

    <script>
        // Aggiungi l'evento per l'hamburger menu
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('open'); // Aggiunge o rimuove la classe "open"
        });
    </script>
</body>
</html>
